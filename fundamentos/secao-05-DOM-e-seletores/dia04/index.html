<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Aplicando o DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control">
        <div class="bgcolor panel">
            <h3>Cor de fundo</h3>
            <button class="bgcolor-btn">white</button>
            <button class="bgcolor-btn">black</button>
            <button class="bgcolor-btn">green</button>
            <button class="bgcolor-btn">blue</button>
            <button class="bgcolor-btn">yellow</button>
        </div>

        <div class="font-color panel">
            <h3>Cor da fonte</h3>
            <button class="font-color-btn">black</button>
            <button class="font-color-btn">red</button>
            <button class="font-color-btn">white</button>
        </div>

        <div class="font-size panel">
            <h3>Tamanho da fonte</h3>
            <button class="font-size-btn">8pt</button>
            <button class="font-size-btn">10pt</button>
            <button class="font-size-btn">12pt</button>
            <button class="font-size-btn">14pt</button>
            <button class="font-size-btn">20pt</button>
        </div>

        <div class="line-spaces panel">
            <h3>Espaçamento entre as linhas</h3>
            <button class="line-spaces-btn">1</button>
            <button class="line-spaces-btn">normal</button>
            <button class="line-spaces-btn">1.5</button>
            <button class="line-spaces-btn">2.0</button>
            <button class="line-spaces-btn">3.0</button>
        </div>

        <div class="font-type panel">
            <h3>Tipo da fonte</h3>
            <button class="font-type-btn">Arial</button>
            <button class="font-type-btn">Times New Roman</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
